<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой первый проект</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header class="header">
    <div class="header-inner">
      <div class="header-wrap">
        <p class="header-logo">Butterfly</p>
        <nav class="main-menu">
          <ul>
            <li>
              <a href="works.html">Каталог</a>
            </li>
            <li>
              <a href="reviews.html">Отзывы</a>
            </li>
            <li>
              <a href="contacts.html">Контакты</a>
            </li>
            <li>
              <a href="fag.html">FAQ</a>
            </li>
          </ul>
        </nav>
        <button class="burger">menu</button>


      </div>
    </div>
  </header>

  <main>
    <div class="promo">
      <div class="promo-inner">
        <h1 class="promo-title">Индивидуальный пошив галстуков-бабочек</h1>
        <button class="btn promo-btn">Заказать бабочку</button>
      </div>
    </div>
    <div class="works">
      <div class="works-wrap">
        <h2 class="works-title">Наши работы</h2>
        <ul class="works-list">
          <li class="works-item">
            <img src="../images/example.png" alt="" class="works-img">

          </li>
          <li class="works-item">
            <img src="../images/inbox.jpg" alt="" class="works-img">

          </li>
          <li class="works-item">
            <img src="../images/man.png" alt="" class="works-img">

          </li>
          <li class="works-item">
            <img src="../images/cat.png" alt="" class="works-img">

          </li>

        </ul>
        <button class="btn works-btn">Все бабочки</button>
      </div>

      <div class="order">
        <div class="order-inner">
          <h2 class="order-title">Закажи пошив</h2>
          <p class="text-order">Заполните форму - наш мастер свяжется с вами, согласует удобное время для встречи. На
            встрече он снимет мерки и поможет определиться с тканью.</p>
          <form action="#" class="form">
            <div class="form-field form-field-tablet form-field-mobile">
              <label for="name" class="form-label">Ваше имя</label>
              <input name="name" id="name" type="text" class="form-input">
            </div>
            <div class="form-field form-field-tablet form-field-mobile">
              <label for="phone" class="form-label">Телефон</label>
              <input name="phone" id="phone" type="text" class="form-input">
            </div>
            <div class="form-field form-field-tablet form-field-mobile">
              <button class="btn btn-form">Заказать</button>
            </div>


          </form>


        </div>
      </div>

  </main>
  <footer class="footer">
    <div class="footer-inner">
      <p class="footer-logo">Butterfly</p>
      <p class="footer-number">+7 812 800-80-80</p>

      <ul class="social">
        <li class="social-item">
          <a href="#" class="social-link" title="Insta" style="background-image: url(images/icon-instagram.svg);"></a>
        </li>
        <li class="social-item">
          <a href="#" class="social-link" title="facebook" style="background-image: url(images/icon-facebook.svg);"></a>
        </li>
        <li class="social-item">
          <a href="#" class="social-link" title="telegram" style="background-image: url(images/icon-telegram.svg);"></a>
        </li>
      </ul>
    </div>
  </footer>



  <script src="scripts/script.js"></script>
</body>

</html>
